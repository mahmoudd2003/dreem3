# قوالب أقسام المقال (لغة عربية، صياغة بشرية احتمالية)
# غيّر النصوص بحرية — سيستخدمها المولد كما هي تقريبًا.

intro: >
  اكتب افتتاحية مقنعة تبدأ بملاحظة إنسانية أو سؤال قصير يلامس واقع القارئ،
  ثم وضّح أن المقال يقترح احتمالات تفسيرية لا أحكامًا قاطعة، وأن السياق الشخصي يؤثر.

why_symbol_appears: >
  فقرة "لماذا قد يظهر الرمز؟" — قد يرتبط بعوامل نفسية/اجتماعية.
  اذكر 3–5 أسباب محتملة بصياغة احتمالية (قد/يُحتمل/ربما)،
  واربطها بمشاعر الرائي/تكرار الرؤيا/المكان/الظروف.

not_applicable: >
  "متى لا ينطبق التفسير؟" — قائمة موجزة (3–5 نقاط) لحالات تعطل الانطباق:
  نوم مضطرب/أدوية/حدث راهن ضاغط/تكرار ظرفي/رموز خاصة بثقافة مختلفة… إلخ.

scenarios_preamble: >
  أمثلة واقعية مُقننة تُظهر أثر السياق. اجعل كل سيناريو سطرين كحد أقصى:
  (السياق + الشعور) ← تعليق سريع لماذا اختلف التأويل.

scenario_item: >
  - {context} — الشعور: {feeling}. {comment}

faq_preamble: >
  أسئلة شائعة (وجيزة للغاية). التزم: سؤال ≤ 12 كلمة، جواب ≤ 30 كلمة.

faq_item: >
  **س:** {q}
  **ج:** {a}

comparison: >
  "مقارنة دقيقة": ميّز بين رموز متقاربة (3 عناصر مثلاً) بنقاط قصيرة،
  وبيّن كيف تغيّر المشاعر/الظروف المعنى المحتمل.

methodology: >
  "منهجية التفسير": نعتمد مختارات موثّقة من كتب التراث،
  ونقارنها مع مدارس معاصرة في علم نفس الأحلام،
  ثم نعيد القراءة وفق سياق القارئ (مشاعره، توقيت الرؤيا، ظروفه).
  نلتزم بالحياد، والتفسير احتمالي وله حدود.

sources_preamble: >
  مراجع للاطلاع (3–6). عند غياب توثيق دقيق لباب/فصل، وسم المرجع بـ "بحاجة مراجعة بشرية".

outro: >
  خاتمة مسؤولة تلخص الاحتمالات، وتقترح خطوات تهدئة بسيطة، وتذكّر بحدود التفسير.

disclaimer: >
  **تنبيه مهني:** المحتوى تثقيفي وليس نصيحة نفسية/دينية قاطعة.
  استشر مختصًا إذا استمر الضيق أو أثّرت الرؤى على يومك.

editor_note: >
  "تعليق المحرّر": بصمة خبرة تحريرية صادقة بلا ادعاءات مهنية:
  ملاحظة سلوكية/تحريرية عامة لاحظناها من مراسلات القرّاء، مع صياغة متواضعة وشفافة.
